{% extends "base.html" %}

{% block content %}
  <h1>Author List</h1>
  <ul>
    {% for author in author_list %}
      <li>
       <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }}</a>
      </li>
    {% empty %}
      <p>No authors found.</p>
    {% endfor %}
  </ul>
{% endblock %}
